services:
  - type: web
    name: serralheria-equilibrio
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: serralheria-db
          property: connectionString
    
databases:
  - name: serralheria-db
    databaseName: serralheria
    user: serralheria_user
    plan: free
