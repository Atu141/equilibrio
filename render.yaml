services:
  - type: web
    name: site-servicos-residenciais
    env: node
    plan: starter
    buildCommand: pnpm install && pnpm build
    startCommand: pnpm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: site-servicos-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: VITE_APP_TITLE
        value: Serralheria e Empreiteira Equil√≠brio

  - type: mysql
    name: site-servicos-db
    plan: starter
    databaseName: site_servicos
    user: site_user
